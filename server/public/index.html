<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Weekend jQuery server calculator</title>
</head>
<body>

  <!-- Manin Container -->
  <div id="main">
    <div id="alert-container">

    </div>
    <div id="todo-container" class="">
      <div class="statusBar">
        <!-- Status Data -->
      </div>
      <div class="todo-inner-container">
        <div class="dashboard">
          <h3>TODO: list</h3>
          <input type="text" id="input1" class="form-control" placeholder="Title">
          <textarea id="input2" class="form-control" placeholder="Enter your todo item"></textarea>
          <button id="clear" data-key="s" class="btn btn-primary">ADD TODO</button>
        </div>
        <div id="result-container">
          <!-- holds the dynamic data -->
          <div id="results">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
