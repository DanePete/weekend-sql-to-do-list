<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Weekend jQuery server calculator</title>
</head>
<body>

  <!-- Header -->
  <!-- <div id="header" class="header">
    <div id="alert-container"></div>
    <div id="moon" class="light-beam"></div>
    <!-- <h2>Power level: <span id="number">10</span></h2> -->
    <!-- <p>
      <strong>* It's dark out... Your calculator runs off of solar - </strong>
      <strong>hover over the moon on the right to boost your power</strong>
    </p>
  </div> -->

  <!-- Manin Container -->
  <div id="main">
    <div id="todo-container" class="">
      <div class="statusBar">
        <!-- Status Data -->
      </div>
      <div class="todo-inner-container">
        <div class="dashboard">
          <input type="text" id="input1" class="form-control" placeholder="Title">
          <textarea id="input2" class="form-control" placeholder="Enter your todo item"></textarea>
          <button id="clear" data-key="s" class="btn btn-primary">ADD TODO</button>
        </div>
        <div id="result-container">
          <!-- table to display previous equation results -->
          <table id="results" class="table table-striped">
            <thead class="thead-dark">
              <th>Title</th>
              <th>Completed</th>
              <th>Note</th>
              <th>Completed Date</th>
              <th>Date Added</th>
              <th></th>
              <th><button id="delete-all" class="btn btn-warning">Clear All</button></th>
            </thead>
            <tbody>
              <td>${todo.todo}</td>
              <td>${todo.completed}</td>
              <td>${todo.notes}</td>
              <td>${todo.completed_date}</td>
              <td>${todo.date_added}</td>
              <!-- Dynamic Data -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
